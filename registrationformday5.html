         <br>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" placeholder="Enter you First Name"> 
          </div>
           <br>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" placeholder="Enter you Last Name"> 
         </div>
          <br>

         <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter you E-mail"> 
         </div>
         <br>


 
         <div class="form-group">
            <label for="phoneno">Phone No</label>
            <input type="tel" name="phoneno" placeholder="Enter you Phone No"> 
         </div>
         <br>


         <div class="form-group">
            <label for="birthdate">Birth Date</label>
            <input type="date" name="birthdate" placeholder="Enter you BirthDate"> 
         </div>
         <br>


         
         <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" name="female" > 
            <label>Female</label>

            <input type="radio" name="male" > 
            <label>Male</label>
         </div>
         <br>

         <div class="form-group">
            <label for="qualification">Qualification:</label>
            <select name="drop-down" id="qualification">
            <option value="be">B.E</option>
            <option value="mtech">M.TECH</option>
            <option value="diploma">Diploma</option>
         </select> 
         </div>
         <br>

         <div class="form-group">
            <label for="specialization">Specialization:</label>
            <br>
            <input type="checkbox" name="cse">
            <label for="" name="cse">CSE</label>

            <br>
             <input type="checkbox" name="it">
            <label for="" name="it">IT</label>

            <br>
            <input type="checkbox" name="etc">
            <label for="" name="etc">ETC</label>
            
            <br>
            <input type="checkbox" name="Mechanical">
            <label for="" name="Mechanical">Mechanical</label>

            <br>
            <input type="checkbox" name="Civil">
            <label for="" name="Civil">Civil</label>

            <br>
            <input type="checkbox" name="Electronics">
            <label for="" name="Electronics">Electronics</label>
         </div>

         <br>

         <div class="form-group">
            <label for="proficiency">Language Proficiency</label>
            <br>
            English:<input type="range" name="proficiency" max="50">

         </div>
         <br>

         <div class="form-group">
            <label>LinkedIn:</label>
       
        <input type="url" name="linkedin" >
         </div>
         <br>
          
         <div class="form-group">
            <label for="github">GithHub</label>
            <input type="url" name="github" >
           
         </div>
         <br>

         <div class="form-group">
            <label for="resume"> Resume</label>
            <input type="file" name="resume" value="Choose File">
         </div>
         <br>

         <div class="form-group">
            <label for="">Additional Information</label>
          <textarea name="message "rows="4" cols="30"  placeholder="your message"></textarea>
         </div>
          <br>

         <div class="form-group">
            <input type="button" name="submit" onclick="alert('Succesfully Submitted')" value="Submit">
            <input type="button" name="reset" onclick="alert('Succesfully Resetted')" value="Reset">
         </div>
        </form>
    </div>
